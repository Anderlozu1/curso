<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresa</title>
    <link rel="stylesheet" href="/Curso HTML/Lección - 8/login.css">
</head>
<body>
  

<!--FORMULARIO-->


  <div class="contenedor">
   
  
    <form id="form" name="form" method="post" autocomplete="off">
          

      <h2>Login</h2>
          
        <div class="divs">
          
          <label for="usuario" class="label">Digite su nombre:</label>
          <input type="text" id="usuario" name="usuario" required="true">  
          
        </div>

        
        <div class="divs">
          
          
          <label for="contra" class="label">Contraseña</label>
          <input type="password" id="contra" name="contra" required="true">
          
        
        </div>

        
        <div class="divs">

          <!--Estas lista para iniciar este viaje conmigo, Catalina?-->
          <input type="submit" value="Ingresar" class="boton">
            
        </div>
          



      
    </form>
  </div>
        
</body>
</html>
