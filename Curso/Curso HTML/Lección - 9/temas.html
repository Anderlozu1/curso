    <!-- Footer:  Pie de pagina para dar redes sociales u creditos-->
    <!-- Hgroup:  Agrupa todos los titulos (h)-->
    <!-- nav:     Barras de navegación que se usan para transladar rapido de pagina -->
    

  <header>

    <article>
      <h3>Artículo 1</h3>
    </article>
